# WR Sweep D Aggressive (quantum-deeper + more aggressive params)
# Deeper quantum annealing depth for more thorough exploration
# Enhanced with 128-bit masks and increased attempts
# VRAM-safe for 8GB devices (replicas=48, beads=48)

profile = "wr_sweep_D_aggr"
version = "1.1.0"
target_chromatic = 83
deterministic = false
max_runtime_hours = 48.0

[cpu]
threads = 24
pin_pool = false
work_steal = true
parallel_io = true

[initial_coloring]
strategy = "greedy"  # Options: greedy, spectral, community, randomized

[gpu]
device_id = 0
streams = 1
batch_size = 1024
enable_reservoir_gpu = true
enable_te_gpu = true
enable_statmech_gpu = true
enable_quantum_gpu = true
enable_pimc_gpu = true
enable_thermo_gpu = true
enable_tda_gpu = true

[gpu_coloring]
prefer_sparse = false
sparse_density_threshold = 0.40
mask_width = 128

[orchestrator]
use_reservoir_prediction = true
use_active_inference = true
use_gpu_active_inference = true  # GPU-accelerated Active Inference (Phase 1)
use_transfer_entropy = true
use_geodesic_features = true
use_thermodynamic_equilibration = true
use_pimc = true
use_quantum_classical_hybrid = true
use_gnn_screening = true
use_adp_learning = true
use_tda = true
use_multiscale_analysis = true
use_ensemble_consensus = true
restarts = 10
seed = 9001
early_stop_no_improve_iters = 5
checkpoint_minutes = 15
adp_dsatur_depth = 50000
adp_quantum_iterations = 30
adp_thermo_num_temps = 48

[neuromorphic]
enabled = true
reservoir_size = 2000  # FluxNet enhancement: increased from 1000 to 2000
spectral_radius = 0.9
leak_rate = 0.3
input_scaling = 0.5

[dsatur]
geodesic_weight = 0.30
reservoir_weight = 0.30
ai_weight = 0.40
tie_break = "quantum_then_thermo"

[quantum]
iterations = 30
target_chromatic = 83
depth = 7
attempts = 384
beta = 0.9
temperature = 1.0
failure_retries = 2
fallback_on_failure = true

[memetic]
population_size = 256
elite_size = 8
generations = 900
crossover_rate = 0.7
mutation_rate = 0.05
tournament_size = 3
local_search_depth = 10000
use_tsp_guidance = false
tsp_weight = 0.0

[thermo]
replicas = 48
num_temps = 58  # Part B: Was 48, +10 for midband density
steps_per_temp = 20000  # Part B: Was 5000, increased for midband (T=3-7)
swaps_per_temp = 100
temperature_max = 10.0
temperature_min = 0.001
t_min = 0.001
t_max = 10.0
damping = 0.02
schedule = "geometric"
force_start_temp = 9.0  # Part B: Was 12.0, force ramp starts earlier
force_full_strength_temp = 3.0  # Part B: Was 5.0, full strength reached earlier
aggressive_midband = true  # Part B: Enable +10 temps in T=7â†’3 range

[pimc]
replicas = 48
beads = 48
steps = 20000
tau = 0.01
lambda = 1.0

[adp]
epsilon = 1.0           # Initial exploration rate (starts high)
epsilon_decay = 0.995   # Exploration decay rate per episode
epsilon_min = 0.03      # Minimum exploration rate
alpha = 0.1             # Learning rate
gamma = 0.95            # Discount factor
replay_buffer_size = 1000

[fluxnet]
enabled = true
memory_tier = "extended"
verbose = true

[fluxnet.force_profile]
f_strong_initial = 1.8
f_neutral_initial = 1.0
f_weak_initial = 0.5
update_interval_temps = 4

[fluxnet.rl]
learning_rate = 0.1  # alpha
discount_factor = 0.95  # gamma
epsilon_start = 1.0
epsilon_min = 0.01  # minimum exploration
epsilon_decay = 0.995
replay_capacity = 10000
batch_size = 64

[fluxnet.persistence]
cache_dir = "target/fluxnet_cache"
load_pretrained = true
save_interval_temps = 4  # Save checkpoint every 4 temps
save_final = true

[fluxnet.phase_control]
control_phase0 = true
control_phase1 = true
control_phase2 = true
control_phase3 = true
